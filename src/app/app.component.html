<ion-app>
  <ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Menü</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item routerLink="/home"            routerDirection="forward" (click)="menuSchliessen()" >Hauptseite</ion-item>
      <ion-item routerLink="/liste"           routerDirection="forward" (click)="menuSchliessen()" >Liste aller Abkürzungen</ion-item>
      <ion-item routerLink="/hinzufuegen"     routerDirection="forward" (click)="menuSchliessen()" >Einträge hinzufügen</ion-item>
      <ion-item routerLink="/loeschbedeutung" routerDirection="forward" (click)="menuSchliessen()" >Bedeutung löschen</ion-item>
      <ion-item routerLink="/hilfe"           routerDirection="forward" (click)="menuSchliessen()" >Hilfe</ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-router-outlet id="main-content"></ion-router-outlet><!-- Attribut "main" ist wichtig, siehe https://www.damirscorner.com/blog/posts/20190906-MakingAMenuWorkInIonic4.html -->
</ion-app>
