<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Liste der Abkürzungen</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <p>Anzahl gespeicherter Abkürzungen: {{anzahlFarbenPromise | async}}</p>

  &nbsp;

  <ion-list *ngFor="let abkBedeutung of abkBedeutungenArrayPromise | async">

      <ion-item>
        <ion-label>
          <h2>{{abkBedeutung.abkuerzung}}:</h2>

          <h3 *ngFor="let bedeutung of abkBedeutung.bedeutungen">{{bedeutung}}</h3>

        </ion-label>
      </ion-item>

  </ion-list>

</ion-content>
