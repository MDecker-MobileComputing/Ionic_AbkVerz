<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Liste der Abkürzungen</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <p>Anzahl gespeicherter Abkürzungen: {{anzahlFarbenPromise | async}}</p>

  &nbsp;

  <ion-list *ngFor="let abk of abkBedeutungenArrayPromise | async">
      <ion-item>
        <ion-label>{{abk}}</ion-label>
      </ion-item>
  </ion-list>

</ion-content>
